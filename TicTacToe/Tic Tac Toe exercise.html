<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tic Tac Toe</title>

<h1>Tic Tac Toe board</h1>

<body>
    <div>
        <table>
            <tr class="row1">
                <td class="c1"></td>
                <td class="c2"></td>
                <td class="c3"></td>
            </tr>
            <tr class="row2">
                <td class="c1 r2"></td>
                <td class="c2 r2"></td>
                <td class="c3 r2"></td>
            </tr>
            <tr class="row3">
                <td class="c1"></td>
                <td class="c2"></td>
                <td class="c3"></td>
            </tr>

        </table>
    </div>
</body>
