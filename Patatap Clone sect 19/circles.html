<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Circles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="paperjs-v0.11.5/dist/paper-full.js"></script>
    <link rel="stylesheet" type="text/css" href="circles.css" />
    <!-- <script src="main.js"></script> -->
    
    
    <script type="text/paperscript" canvas="myCanvas">

        var circles = [];

        function onKeyDown(event) { 
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;

            var newCircle = new Path.Circle(point, 200);

            newCircle.fillColor = "orange";

            circles.push(newCircle);    
        }
        // var animatedCircle = new Path.Circle(new Point(300.300),100);
        //animatedCircle.fillColor = "red";

        function onFrame(event) {
            //<!-- need an array to keep track of all animated circles  -->
            for (var i = 0; i < circles.length; i++) {
                circles[i].fillColor.hue += 1;
                circles[i].scale(.92);
            }
            //animatedCircle.fillColor.hue += 1;
            //animatedCircle.scale(.74);
        }
            
        </script>
    
    
    </head>
    
    
    <body>
        <!-- <h1>this is just a test</h1> -->
    
        <canvas id="myCanvas" resize></canvas>
    
    </body>
    
    </html>
