            <li>
                <span>

                </span>Feed Bird</li>
            <li>
                <span>
                    <i class="fa fa-trash"></i>
                </span>Feed bird to cat</li>
            <li>
                <span>
                    <i class="fa fa-trash"></i>
                </span>Take dog for walk</li>
        </ul>
